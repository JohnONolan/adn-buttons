body {
  padding: 0;
  margin: 0;
  font: bold 11px/14px "Helvetica Neue", Helvetica, Arial, sans-serif;

  overflow: hidden;

.appdotnet-btn {
  height: 20px;
  overflow: hidden;
  display: inline-block;
}
.adn-btn,
.adn-count,
.adn-ico {
  float: left;
}
.adn-btn,

  border-radius: 3px;

  border-bottom-color: #bcbcbc;
}
.adn-btn:hover,
.adn-btn:focus,
.adn-btn:active {
  color: #fff;
  text-decoration: none;
  text-shadow: 0 -1px 0 rgba(0,0,0,.25);

.adn-btn:hover .adn-ico,
.adn-btn:focus .adn-ico,
.adn-btn:active .adn-ico {
  background-position: -25px 0;
}
.adn-count {
  position: relative;
  display: none; /* hidden to start */
  margin-left: 4px;
  background-color: #fafafa;
  border: 1px solid #d4d4d4;
}
.adn-count:hover,
.adn-count:focus {
  color: #4183C4;
}
.adn-count:before,
.adn-count:after {
  content: ' ';
  position: absolute;
  display: inline-block;
  width: 0;
  height: 0;
  border-color: transparent;
  border-style: solid;
}
.adn-count:before {
  top: 50%;
  left: -3px;
  margin-top: -4px;
  border-width: 4px 4px 4px 0;
  border-right-color: #fafafa;
}
.adn-count:after {
  top: 50%;
  left: -4px;
  z-index: -1;
  margin-top: -5px;
  border-width: 5px 5px 5px 0;
  border-right-color: #d4d4d4;
}
.appdotnet-btn-large {
  height: 30px;
}
.appdotnet-btn-large .adn-btn,
.appdotnet-btn-large .adn-count {
  padding: 3px 10px 3px 8px;
  font-size: 16px;
  line-height: 22px;
  border-radius: 4px;
}
.appdotnet-btn-large .adn-ico {
  width: 22px;
  height: 23px;
  background-position: 0 -20px;
}
.appdotnet-btn-large .adn-btn:hover .adn-ico,
.appdotnet-btn-large .adn-btn:focus .adn-ico,
.appdotnet-btn-large .adn-btn:active .adn-ico {
  background-position: -25px -20px;
}
.appdotnet-btn-large .adn-count {
  margin-left: 6px;
}
.appdotnet-btn-large .adn-count:before {
  left: -5px;
  margin-top: -6px;
  border-width: 6px 6px 6px 0;
}
.appdotnet-btn-large .adn-count:after {
  left: -6px;
  margin-top: -7px;
  border-width: 7px 7px 7px 0;
}

<span class="appdotnet-btn" id="appdotnet-btn">
  <a class="adn-btn" id="adn-btn" href="#" target="_blank">
    <span class="adn-ico"></span>
    <span class="adn-text" id="adn-text"></span>
  </a>
  <a class="adn-count" id="adn-count" href="#" target="_blank"></a>
</span>
<script type="text/javascript">
  // Read a page's GET URL variables and return them as an associative array.
  // Source: http://jquery-howto.blogspot.com/2009/09/get-url-parameters-values-with-jquery.html
  var params = function () {
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++) {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = decodeURIComponent(hash[1]);
    }
    return vars;
  }()
  var user = params.user,
      prefix = params.prefix,
      suffix = params.suffix,
      count = params.count,
      size = params.size,
      align = params.align,
      head = document.getElementsByTagName('head')[0],
      button = document.getElementById('adn-btn'),
      mainButton = document.getElementById('appdotnet-btn'),
      text = document.getElementById('adn-text'),
      counter = document.getElementById('adn-count');

  if (prefix === undefined)
  {
    prefix = 'Follow @';
  }

  if (suffix === undefined)
  {
    suffix = '';
  }

  // Add commas to numbers
  function addCommas(n) {
    return String(n).replace(/(\d)(?=(\d{3})+$)/g, '$1,')
  }

  function jsonp(path) {
    var el = document.createElement('script');
    el.src = path + '?callback=callback';
    head.insertBefore(el, head.firstChild);
  }

  function callback(obj) {
    counter.innerHTML = addCommas(obj.data.counts.followers);

    // Show the count if asked
    if (count == 'true') {
      counter.style.display = 'block';
    }

    // Align the button if required
    if (align) {
      document.body.style.textAlign = align;
    }
  }

  // Add the class, change the text label, set count link href
  text.innerHTML = prefix + user + suffix;
  button.href = 'https://alpha.app.net/' + user + '/';
  counter.href = 'https://alpha.app.net/' + user + '/followers';

  // Change the size
  if (size == 'large') {
    mainButton.className += ' appdotnet-btn-large';
  }

 jsonp('https://alpha-api.app.net/stream/0/users/@' + user);

</script></body></html>
